<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table>
        <thead>
            <tr>
                <td>
                    Id
                </td>
                <td>
                    First Name
                </td>
                <td>
                    Last Name
                </td>
            </tr>
        </thead>
        <tbody class="appendedTr">

        </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script>
        var result = '';
        $.ajax({
            url: 'http://appinzpire.net/test-frontend/people.json',
            method: 'get',
            success: function (data) {
                result = '';
                $('.appendedTr').html('');
                $.each(data, function (x, y) {
                    result += `<tr> <td> ${y.id} </td> <td> ${y.firstName} </td> <td> ${y.lastName} </td> </tr>`;
                });

                $('.appendedTr').append(result);
            }
        })

    </script>

</body>

</html>
